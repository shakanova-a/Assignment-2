<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- tab name -->
    <title>Bee Yourself</title> 

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/e006b7ccdb.js" crossorigin="anonymous"></script>


</head>

<body>

  <!-- Top navigation bar-->
<div class="navbar" id="myTopnav">
  <a href="#home">Home</a> 
  <a href="#comic">Comic</a>
  <a href="#description">Description</a> 
  <a href="#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
</div>

<!-- home page -->
<div id="home" class="content">
    <h1>Bee Yourself</h1>
</div>

<!-- comic page -->
<div id="comic" class="content">

    <div id="initialSlideshow" class="slideshow-container">
        <div class="slide active">
            <img src="images/scene 1.jpg" alt="Comic Page 1" width=1000 height=600>
        </div>
        <div class="slide">
            <img src="images/scene 2.jpg" alt="Comic Page 2" width=1000 height=600>
        </div>
        <div class="slide">
            <img src="images/scene 3.jpg" alt="Comic Page 3" width=1000 height=600>
        </div>
        <a class="prev" onclick="plusSlides(-1)" id="initialPrev">&#10094;</a>
        <a class="next" onclick="plusSlides(1)" id="initialNext">&#10095;</a>
    </div>
    
    <!-- Choice Slide -->
    <div id="choiceScreen" class="slideshow-container" style="display: none;">
        <div class="slide active">
            <img src="images/IMG_0537.JPG" alt="Choice Page" width=1000 height=600>
            <div class="choice-buttons">
                <button class="choice-btn yes-btn" id="yesBtn">Yes</button>
                <button class="choice-btn no-btn" id="noBtn">No</button>
            </div>
            <button class="back-btn" id="choiceBackBtn">&#10094;</button>
        </div>
    </div>
    
    <!-- If User chose "Yes" -->
    <div id="yesSlideshow" class="slideshow-container" style="display: none;">
        <div class="slide active">
            <img src="images/Screenshot 2025-02-26 at 10.29.56.png" alt="Yes Path Page 1" width=1000 height=600>
        </div>
        <div class="slide">
            <img src="images/Screenshot 2025-02-26 at 10.35.33.png" alt="Yes Path Page 2" width=1000 height=600>
        </div>
        <a class="prev" onclick="plusSlides(-1)" id="yesPrev">&#10094;</a>
        <a class="next" onclick="plusSlides(1)" id="yesNext">&#10095;</a>
        <a class="restart" onclick="restartStory()" id="yesRestart" style="display: none;">↺</a>
    </div>
    
    <!-- If User chose "No"-->
    <div id="noSlideshow" class="slideshow-container" style="display: none;">
        <div class="slide active">
            <img src="images/scene 1.jpg" alt="No Path Page 1" width=1000 height=600>
        </div>
        <div class="slide">
            <img src="images/scene 2.jpg" alt="No Path Page 2" width=1000 height=600>
        </div>
        <a class="prev" onclick="plusSlides(-1)" id="noPrev">&#10094;</a>
        <a class="next" onclick="plusSlides(1)" id="noNext">&#10095;</a>
        <a class="restart" onclick="restartStory()" id="noRestart" style="display: none;">↺</a>
    </div>
</div>

</div>

<!-- description page -->
<div id="description" class="content">
  
</div>

<!-- about page -->
 <div id="about" class="content">
     
</div>

   
<!-- link to javascript file -->
<script src="script.js"></script>
</body>
</html>
