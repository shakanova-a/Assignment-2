<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- tab name -->
    <title>Bee Yourself</title> 

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/e006b7ccdb.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- Top navigation bar-->
<div class="navbar">
  <a href="#home"><i class="fa-solid fa-house"></i> Home</a> 
  <a href="#comic"><i class="fa-solid fa-book"></i></i> Comic</a>
  <a href="#description"><i class="fa-solid fa-info"></i></i>   Description</a> 
  <a href="#about"><i class="fa-solid fa-tags"></i> About</a>
</div>

<!-- home page -->
<div id="home" class="content">
    <h1>Bee Yourself</h1>
</div>

 <!-- comic page -->
<div id="comic" class="content">
    <!-- slideshow container -->
    <div class="slideshow-container">

        <!-- images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/Screenshot 2025-02-26 at 10.35.18.png" width=1030 height=650>
          <div class="text">1</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/Screenshot 2025-02-26 at 10.36.12.png" width=1030 height=650>
          <div class="text">2</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/Screenshot 2025-02-26 at 10.40.59.png" width=1030 height=650>
          <div class="text">3</div>
        </div>
      
        <!-- next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      
        <!-- the dots/circles at the bottom of slideshow-->
          <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
       </div>
     </div>
    
</div>

<!-- description page -->
<div id="description" class="content">
  
</div>

<!-- about page -->
 <div id="about" class="content">
     
</div>

<script src="script.js"></script>
</body>
</html>
